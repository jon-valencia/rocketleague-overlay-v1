<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rocket League Overlay!</title>
  <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js" integrity="sha512-ZuOjyqq409+q6uc49UiBF3fTeyRyP8Qs0Jf/7FxH5LfhqBMzrR5cwbpDA4BgzSo884w6q/+oNdIeHenOqhISGw==" crossorigin="anonymous"
          referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="ui centered grid container">
  <div class="three column row">
    <div class="team-left column right aligned">
      <div class="score">12</div>
    </div>
    <div class="timer column center aligned">
      <div class="timer">0:00</div>
    </div>
    <div class="team-right column left aligned">
      <div class="score">69</div>
    </div>
  </div>
</div>
<div class="ui grid boost-bar">
  <div class="four column row">
    <div class="ui left floated three wide column inverted segment">
      <div class="team-left boost-bar container">
        <div class="ui player1-boost-bar progress blue inverted">
          <div class="bar">
            <div class="progress"></div>
          </div>
          <div class="label player1">player name</div>
        </div>
        <div class="ui player2-boost-bar progress blue inverted">
          <div class="bar">
            <div class="progress"></div>
          </div>
          <div class="label player2">player name</div>
        </div>
        <div class="ui player3-boost-bar progress blue inverted">
          <div class="bar">
            <div class="progress"></div>
          </div>
          <div class="label player3">player name</div>
        </div>
      </div>
    </div>
    <div class="ui right aligned three wide column inverted segment">
      <div class="team-right boost-bar container">
        <div class="ui player5-boost-bar progress orange inverted">
          <div class="bar">
            <div class="progress"></div>
          </div>
          <div class="label player5">player name</div>
        </div>
        <div class="ui player6-boost-bar progress orange inverted">
          <div class="bar">
            <div class="progress"></div>
          </div>
          <div class="label player6">player name</div>
        </div>
        <div class="ui player7-boost-bar progress orange inverted">
          <div class="bar">
            <div class="progress"></div>
          </div>
          <div class="label player7">player name</div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  const WsSubscribers = {
    __subscribers: {},
    websocket: undefined,
    webSocketConnected: false,
    registerQueue: [],
    init: function (port, debug, debugFilters) {
      port = port || 49322;
      debug = debug || false;
      if (debug) {
        if (debugFilters !== undefined) {
          console.warn("WebSocket Debug Mode enabled with filtering. Only events not in the filter list will be dumped");
        } else {
          console.warn("WebSocket Debug Mode enabled without filters applied. All events will be dumped to console");
          console.warn("To use filters, pass in an array of 'channel:event' strings to the second parameter of the init function");
        }
      }
      WsSubscribers.webSocket = new WebSocket("ws://localhost:" + port);
      WsSubscribers.webSocket.onmessage = function (event) {
        let jEvent = JSON.parse(event.data);
        if (!jEvent.hasOwnProperty('event')) {
          return;
        }
        let eventSplit = jEvent.event.split(':');
        let channel = eventSplit[0];
        let event_event = eventSplit[1];
        if (debug) {
          if (!debugFilters) {
            console.log(channel, event_event, jEvent);
          } else if (debugFilters && debugFilters.indexOf(jEvent.event) < 0) {
            console.log(channel, event_event, jEvent);
          }
        }
        WsSubscribers.triggerSubscribers(channel, event_event, jEvent.data);
      };
      WsSubscribers.webSocket.onopen = function () {
        WsSubscribers.triggerSubscribers("ws", "open");
        WsSubscribers.webSocketConnected = true;
        WsSubscribers.registerQueue.forEach((r) => {
          WsSubscribers.send("wsRelay", "register", r);
        });
        WsSubscribers.registerQueue = [];
      };
      WsSubscribers.webSocket.onerror = function () {
        WsSubscribers.triggerSubscribers("ws", "error");
        WsSubscribers.webSocketConnected = false;
      };
      WsSubscribers.webSocket.onclose = function () {
        WsSubscribers.triggerSubscribers("ws", "close");
        WsSubscribers.webSocketConnected = false;
      };
    },
    /**
     * Add callbacks for when certain events are thrown
     * Execution is guaranteed to be in First In First Out order
     * @param channels
     * @param events
     * @param callback
     */
    subscribe: function (channels, events, callback) {
      if (typeof channels === "string") {
        let channel = channels;
        channels = [];
        channels.push(channel);
      }
      if (typeof events === "string") {
        let event = events;
        events = [];
        events.push(event);
      }
      channels.forEach(function (c) {
        events.forEach(function (e) {
          if (!WsSubscribers.__subscribers.hasOwnProperty(c)) {
            WsSubscribers.__subscribers[c] = {};
          }
          if (!WsSubscribers.__subscribers[c].hasOwnProperty(e)) {
            WsSubscribers.__subscribers[c][e] = [];
            if (WsSubscribers.webSocketConnected) {
              WsSubscribers.send("wsRelay", "register", `${c}:${e}`);
            } else {
              WsSubscribers.registerQueue.push(`${c}:${e}`);
            }
          }
          WsSubscribers.__subscribers[c][e].push(callback);
        });
      })
    },
    clearEventCallbacks: function (channel, event) {
      if (WsSubscribers.__subscribers.hasOwnProperty(channel) && WsSubscribers.__subscribers[channel].hasOwnProperty(event)) {
        WsSubscribers.__subscribers[channel] = {};
      }
    },
    triggerSubscribers: function (channel, event, data) {
      if (WsSubscribers.__subscribers.hasOwnProperty(channel) && WsSubscribers.__subscribers[channel].hasOwnProperty(event)) {
        WsSubscribers.__subscribers[channel][event].forEach(function (callback) {
          if (callback instanceof Function) {
            callback(data);
          }
        });
      }
    },
    send: function (channel, event, data) {
      if (typeof channel !== 'string') {
        console.error("Channel must be a string");
        return;
      }
      if (typeof event !== 'string') {
        console.error("Event must be a string");
        return;
      }
      if (channel === 'local') {
        this.triggerSubscribers(channel, event, data);
      } else {
        let cEvent = channel + ":" + event;
        WsSubscribers.webSocket.send(JSON.stringify({
          'event': cEvent,
          'data': data
        }));
      }
    }
  };

  $(() => {
    WsSubscribers.init(49322, true);
    WsSubscribers.subscribe("game", "update_state", (d) => {
      $(".scorebug .team-left .score").text(d['game']['teams'][0]['score']);
      $(".scorebug .team-right .score").text(d['game']['teams'][1]['score']);
    })
    WsSubscribers.subscribe("game", "update_state", (d) => {
      // Scoreboard + Timer
      $(".ui.centered.grid.container .team-left.column .score").text(d['game']['teams'][0]['score']);
      $(".ui.centered.grid.container .team-right.column .score").text(d['game']['teams'][1]['score']);
      let secs = d['game']['time_seconds'];
      let mins = Math.floor(secs / 60);
      let rSecs = secs - mins * 60;
      let fSecs = rSecs.toLocaleString('en-US', {
        minimumIntegerDigits: 2,
        useGrouping: false
      })
      $(".ui.centered.grid.container .timer .timer").text(mins + ":" + fSecs);
      // Left Team
      $(".ui.player1-boost-bar.progress").progress({
        percent: d['players']['Foamer_1']['boost'],
        autoSuccess: false
      });
      $(".label.player1").text(d['players']['Foamer_1']['name']);

      $(".ui.player2-boost-bar.progress").progress({
        percent: d['players']['Tusk_2']['boost'],
        autoSuccess: false
      });
      $(".label.player2").text(d['players']['Tusk_2']['name']);

      $(".ui.player3-boost-bar.progress").progress({
        percent: d['players']['Chipper_3']['boost'],
        autoSuccess: false
      });
      $(".label.player3").text(d['players']['Chipper_3']['name']);
      // Right Team
      $(".ui.player5-boost-bar.progress").progress({
        percent: d['players']['Rainmaker_5']['boost'],
        autoSuccess: false
      });
      $(".label.player5").text(d['players']['Rainmaker_5']['name']);

      $(".ui.player6-boost-bar.progress").progress({
        percent: d['players']['Sundown_6']['boost'],
        autoSuccess: false
      });
      $(".label.player6").text(d['players']['Sundown_6']['name']);

      $(".ui.player7-boost-bar.progress").progress({
        percent: d['players']['Armstrong_7']['boost'],
        autoSuccess: false
      });
      $(".label.player7").text(d['players']['Armstrong_7']['name']);
    })
  })

</script>
</body>
</html>
